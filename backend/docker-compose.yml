version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kadong_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kadong2024
      POSTGRES_DB: kadong_tools
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
